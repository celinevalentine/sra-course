CognitoId:
  Description: The ID of Cognito User Pool
  Value:
    Ref: UserPool
  Export:
    Name: ${self:service}-cognito:${self:provider.stage}:CognitoId
CognitoArn:
  Description: The Arn of Cognito User Pool
  Value:
    Fn::GetAtt:
      - UserPool
      - Arn
  Export:
    Name: ${self:service}-cognito:${self:provider.stage}:CognitoArn